<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoamViet - Profile</title>
    <link rel="icon" href="logo/logo-black.png" type="image/png" />
    <link rel="stylesheet" href="css/login_signup_style.css" />
    <script src="script/accounts.js"></script>
  </head>
  <body>
    <h1 class="title">
      <img
        src="logo/logo-black.png"
        alt="RoamViet Logo"
        style="height: 50px; margin-right: 10px"
      />RoamViet
    </h1>

    <div class="container">
      <div class="profile-container">
        <h2 class="profile-title">User Profile</h2>

        <!-- Profile Picture Section -->
        <div class="profile-picture-section">
          <div class="profile-picture-container">
            <img
              id="profilePicture"
              src="logo/profile-icon-white.png"
              alt="Profile Picture"
              class="profile-picture"
            />
            <div class="profile-picture-overlay">
              <span>ðŸ“·</span>
            </div>
          </div>
          <div class="profile-picture-actions">
            <input
              type="file"
              id="profilePictureInput"
              accept="image/*"
              style="display: none"
            />
            <button
              onclick="document.getElementById('profilePictureInput').click()"
              class="upload-btn"
            >
              Change Picture
            </button>
          </div>
        </div>

        <div class="profile-info">
          <div class="profile-field">
            <label>Email:</label>
            <span id="userEmail">Loading...</span>
          </div>
          <div class="profile-field">
            <label>User ID:</label>
            <span id="userId">Loading...</span>
          </div>
          <div class="profile-field">
            <label>Account Created:</label>
            <span id="createdAt">Loading...</span>
          </div>
        </div>
        <div class="profile-actions">
          <button
            onclick="window.location.href='main_site.html'"
            class="back-btn"
          >
            Back to Home
          </button>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        // Check authentication
        if (!isAuthenticated()) {
          window.location.href = "login.html";
          return;
        }

        // Load user profile data
        try {
          const response = await authenticatedFetch(
            "http://localhost:3053/api/profile"
          );
          if (response && response.ok) {
            const result = await response.json();
            if (result.success) {
              const user = result.user;
              document.getElementById("userEmail").textContent =
                user.email || "N/A";
              document.getElementById("userId").textContent =
                user.localId || "N/A";
              document.getElementById("createdAt").textContent = user.createdAt
                ? new Date(user.createdAt).toLocaleDateString()
                : "N/A";

              // Load profile picture from user data
              await loadUserProfilePicture(user.localId || user.uid);
            }
          }
        } catch (error) {
          console.error("Error loading profile:", error);
          document.getElementById("userEmail").textContent =
            localStorage.getItem("userEmail") || "Error loading";
          document.getElementById("userId").textContent = "Error loading";
          document.getElementById("createdAt").textContent = "Error loading";
        }

        // Set up profile picture upload handler
        setupProfilePictureUpload();
      });

      async function loadUserProfilePicture(userId) {
        try {
          // Get user profile data to check for existing profile picture
          const response = await authenticatedFetch(
            `http://localhost:3053/api/users/search?q=${userId}`
          );
          if (response && response.ok) {
            const result = await response.json();
            if (result.success && result.data && result.data.length > 0) {
              const userData = result.data.find((user) => user.id === userId);
              if (userData && userData.profilePic) {
                const profilePicElement =
                  document.getElementById("profilePicture");
                profilePicElement.src = `http://localhost:3053${userData.profilePic}`;
                profilePicElement.style.objectFit = "cover";
              }
            }
          }
        } catch (error) {
          console.error("Error loading profile picture:", error);
        }
      }

      function setupProfilePictureUpload() {
        const input = document.getElementById("profilePictureInput");
        const profilePicture = document.getElementById("profilePicture");

        input.addEventListener("change", async function (event) {
          const file = event.target.files[0];
          if (file) {
            // Validate file type
            if (!file.type.startsWith("image/")) {
              alert("Please select an image file.");
              return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
              alert("File size must be less than 5MB.");
              return;
            }

            try {
              // Show loading state
              const uploadBtn = document.querySelector(".upload-btn");
              const originalText = uploadBtn.textContent;
              uploadBtn.textContent = "Uploading...";
              uploadBtn.disabled = true;

              // Preview the image
              const reader = new FileReader();
              reader.onload = function (e) {
                profilePicture.src = e.target.result;
                profilePicture.style.objectFit = "cover";
              };
              reader.readAsDataURL(file);

              // Upload the file
              const formData = new FormData();
              formData.append("profile_picture", file);

              const token =
                localStorage.getItem("idToken") ||
                sessionStorage.getItem("idToken");
              const response = await fetch(
                "http://localhost:3053/api/profile/picture",
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${token}`,
                  },
                  body: formData,
                }
              );

              if (response.ok) {
                const result = await response.json();
                alert("Profile picture updated successfully!");
                console.log(
                  "Profile picture updated:",
                  result.profile_picture_url
                );
              } else {
                throw new Error("Upload failed");
              }

              // Restore button
              uploadBtn.textContent = originalText;
              uploadBtn.disabled = false;
            } catch (error) {
              console.error("Error uploading profile picture:", error);
              alert("Failed to upload profile picture. Please try again.");

              // Restore button
              const uploadBtn = document.querySelector(".upload-btn");
              uploadBtn.textContent = "Change Picture";
              uploadBtn.disabled = false;

              // Restore original image
              profilePicture.src = "logo/profile-icon-white.png";
            }
          }
        });
      }
    </script>

    <style>
      .profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      /* Profile Picture Styling */
      .profile-picture-section {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .profile-picture-container {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #ddd;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .profile-picture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        cursor: pointer;
      }

      .profile-picture-container:hover .profile-picture-overlay {
        opacity: 1;
      }

      .profile-picture-overlay span {
        font-size: 24px;
        color: white;
      }

      .profile-picture-actions {
        margin-top: 10px;
      }

      .upload-btn {
        padding: 8px 16px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .upload-btn:hover {
        background: #5a6fd8;
      }

      .upload-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .profile-field {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      .profile-field label {
        font-weight: bold;
        color: #555;
      }

      .profile-field span {
        color: #333;
      }

      .profile-actions {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .back-btn,
      .logout-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .back-btn {
        background-color: #4caf50;
        color: white;
      }

      .back-btn:hover {
        background-color: #45a049;
      }

      .logout-btn {
        background-color: #f44336;
        color: white;
      }

      .logout-btn:hover {
        background-color: #da190b;
      }
    </style>
  </body>
</html>
