<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoamViet - Forgot Password</title>
    <link rel="icon" href="logo/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/login_signup_style.css" />
  </head>
  <body>
    <h1 class="title">
      <img
        src="logo/logo-black.png"
        alt="RoamViet Logo"
        style="height: 50px; margin-right: 10px"
      />RoamViet
    </h1>

    <div class="container">
      <div class="login-container">
        <h2 class="login-title">Forgot Password</h2>
        <form class="login-form" onsubmit="handleForgotPassword(event)">
          <input
            type="email"
            id="email"
            class="login-form"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="login-btn">Send Reset Link</button>
        </form>
        <p class="login-text">
          Remember your password?
          <a href="login.html" class="login-link">Login</a>
        </p>
      </div>
      <div class="photos-container">
        <div class="polaroid" style="transform: rotate(-6deg)">
          <img src="login_signup_image/2.png" alt="Ha Noi" />
        </div>
        <div class="polaroid featured" style="z-index: 3">
          <img src="login_signup_image/1.png" alt="Sai Gon" />
        </div>
        <div class="polaroid" style="transform: rotate(5deg)">
          <img src="login_signup_image/3.png" alt="Da Nang" />
        </div>
      </div>
    </div>
    <script src="script/accounts.js"></script>
  </body>
</html>
