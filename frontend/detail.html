<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Province Information</title>
    <link rel="stylesheet" href="css/detail_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <button class="back-btn" id="backButton">
        <i class="fas fa-arrow-left"></i> Quay lại
      </button>
    </div>

    <div class="container">
      <!-- Left panel with province details -->
      <div class="province-detail">
        <div class="content-box">
          <h1 class="province-name">"NAME"</h1>
          <div class="province-description">Description</div>
          <button class="download-btn">
            <i class="fas fa-download"></i> Tải về thông tin
          </button>
        </div>
      </div>

      <!-- Right panel with images -->
      <div class="gallery">
        <div class="main-image">
          <div class="content-box">
            <div class="image-placeholder">Image</div>
            <div class="image-name">Name</div>
          </div>
        </div>

        <div class="thumbnail-container">
          <div class="thumbnail">
            <div class="content-box">
              <div class="image-placeholder">Image</div>
              <div class="image-name">Name</div>
            </div>
          </div>
          <div class="thumbnail">
            <div class="content-box">
              <div class="image-placeholder">Image</div>
              <div class="image-name">Name</div>
            </div>
          </div>
          <div class="thumbnail">
            <div class="content-box">
              <div class="image-placeholder">Image</div>
              <div class="image-name">Name</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/detail_script.js"></script>
  </body>
</html>
