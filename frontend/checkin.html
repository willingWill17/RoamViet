<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoamViet - Check-in</title>
    <link rel="icon" href="logo/logo-black.png" type="image/png" />
    <link rel="stylesheet" href="css/main_site_style.css" />
    <link rel="stylesheet" href="css/checkin_style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo/logo-white.png" alt="RoamViet Logo" />
        <span class="logo-text"><a href="main_site.html">RoamViet</a></span>
      </div>
      <nav>
        <ul class="main-nav">
          <li><a href="checkin.html" class="current">Check-in</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="all_63.html">63 tỉnh thành</a></li>
          <li><a href="messaging.html">Tin nhắn</a></li>
        </ul>
      </nav>
      <div class="contact-icons">
        <a href="contact.html" class="icon phone">
          <img src="logo/phone-icon-white.png" alt="Phone" />
        </a>
        <a href="contact.html" class="icon email">
          <img src="logo/email-icon-white.png" alt="Email" />
        </a>

        <a href="profile.html" class="icon profile">
          <img src="logo/profile-icon-white.png" alt="Profile" />
        </a>
      </div>
    </header>

    <main class="content">
      <div class="checkin-container">
        <h1>CHIA SẺ KỶ NIỆM DU LỊCH</h1>

        <div class="form-wrapper">
          <div class="checkin-form">
            <div class="form-column">
              <div class="form-group location-group">
                <label for="location"
                  ><i class="fas fa-map-marker-alt"></i> Địa điểm</label
                >
                <select id="location" name="location">
                  <option value="" selected disabled>Chọn địa điểm</option>
                  <option value="hanoi">Hà Nội</option>
                  <option value="hochiminh">TP. Hồ Chí Minh</option>
                  <option value="haiphong">Hải Phòng</option>
                  <option value="thuathienhue">Thừa Thiên - Huế</option>
                  <option value="danang">Đà Nẵng</option>
                  <option value="cantho">Cần Thơ</option>
                  <option value="angiang">An Giang</option>
                  <option value="bariavungtau">Bà Rịa - Vũng Tàu</option>
                  <option value="bacgiang">Bắc Giang</option>
                  <option value="backan">Bắc Kạn</option>
                  <option value="baclieu">Bạc Liêu</option>
                  <option value="bacninh">Bắc Ninh</option>
                  <option value="bentre">Bến Tre</option>
                  <option value="binhdinh">Bình Định</option>
                  <option value="binhduong">Bình Dương</option>
                  <option value="binhphuoc">Bình Phước</option>
                  <option value="binhthuan">Bình Thuận</option>
                  <option value="camau">Cà Mau</option>
                  <option value="caobang">Cao Bằng</option>
                  <option value="daklak">Đắk Lắk</option>
                  <option value="daknong">Đắk Nông</option>
                  <option value="dienbien">Điện Biên</option>
                  <option value="dongnai">Đồng Nai</option>
                  <option value="dongthap">Đồng Tháp</option>
                  <option value="gialai">Gia Lai</option>
                  <option value="hagiang">Hà Giang</option>
                  <option value="hatinh">Hà Tĩnh</option>
                  <option value="haiduong">Hải Dương</option>
                  <option value="hanam">Hà Nam</option>
                  <option value="haugiang">Hậu Giang</option>
                  <option value="hoabinh">Hòa Bình</option>
                  <option value="hungyen">Hưng Yên</option>
                  <option value="khanhhoa">Khánh Hòa</option>
                  <option value="kiengiang">Kiên Giang</option>
                  <option value="kontum">Kon Tum</option>
                  <option value="laichau">Lai Châu</option>
                  <option value="lamdong">Lâm Đồng</option>
                  <option value="langson">Lạng Sơn</option>
                  <option value="laocai">Lào Cai</option>
                  <option value="longan">Long An</option>
                  <option value="namdinh">Nam Định</option>
                  <option value="nghean">Nghệ An</option>
                  <option value="ninhbinh">Ninh Bình</option>
                  <option value="ninhthuan">Ninh Thuận</option>
                  <option value="phutho">Phú Thọ</option>
                  <option value="phuyen">Phú Yên</option>
                  <option value="quangbinh">Quảng Bình</option>
                  <option value="quangnam">Quảng Nam</option>
                  <option value="quangngai">Quảng Ngãi</option>
                  <option value="quangninh">Quảng Ninh</option>
                  <option value="quangtri">Quảng Trị</option>
                  <option value="soctrang">Sóc Trăng</option>
                  <option value="sonla">Sơn La</option>
                  <option value="tayninh">Tây Ninh</option>
                  <option value="thaibinh">Thái Bình</option>
                  <option value="thainguyen">Thái Nguyên</option>
                  <option value="thanhhoa">Thanh Hóa</option>
                  <option value="tiengiang">Tiền Giang</option>
                  <option value="travinh">Trà Vinh</option>
                  <option value="tuyenquang">Tuyên Quang</option>
                  <option value="vinhlong">Vĩnh Long</option>
                  <option value="vinhphuc">Vĩnh Phúc</option>
                  <option value="yenbai">Yên Bái</option>
                </select>
              </div>

              <div class="form-group date-group">
                <label for="checkin-date"
                  ><i class="fas fa-calendar"></i> Ngày check-in</label
                >
                <input
                  type="text"
                  id="checkin-date"
                  name="checkin-date"
                  class="date-input"
                  placeholder="DD-MM-YYYY"
                />
              </div>

              <div class="form-group rating-group">
                <label><i class="fas fa-star"></i> Đánh giá</label>
                <div class="stars">
                  <span class="star" data-value="1">★</span>
                  <span class="star" data-value="2">★</span>
                  <span class="star" data-value="3">★</span>
                  <span class="star" data-value="4">★</span>
                  <span class="star" data-value="5">★</span>
                </div>
              </div>
            </div>

            <div class="form-column">
              <div class="form-group upload-group">
                <label for="photo-upload"
                  ><i class="fas fa-camera"></i> Hình ảnh kỷ niệm</label
                >
                <div class="upload-area">
                  <input
                    type="file"
                    id="photo-upload"
                    name="photo-upload"
                    accept="image/*"
                    multiple
                  />
                  <div class="upload-text">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Kéo và thả hình ảnh hoặc nhấp để chọn</p>
                  </div>
                </div>
                <div class="preview-container">
                  <!-- Image previews will be displayed here -->
                </div>
              </div>

              <div class="form-group experience-group">
                <label for="experience"
                  ><i class="fas fa-comment-alt"></i> Chia sẻ trải nghiệm</label
                >
                <textarea
                  id="experience"
                  name="experience"
                  rows="3"
                  placeholder="Chia sẻ cảm nhận của bạn về địa điểm này..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="detail-btn">
          <i class="fas fa-paper-plane"></i> Đăng Ký Niệm
        </button>
      </div>

      <div class="community-checkins"></div>
    </main>

    <script src="script/main_site_script.js"></script>
    <script src="script/checkin_script.js"></script>
  </body>
</html>
